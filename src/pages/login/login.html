<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    Login Please!
  </p>

  <input [(ngModel)]="mediaProvider.username" placeholder="Username">
  <br>
  <input [(ngModel)]="mediaProvider.password" placeholder="Password" type="password">
  <br>
  <button (click)="mediaProvider.login()">Login</button>

  {{ mediaProvider.status }}


</ion-content>
