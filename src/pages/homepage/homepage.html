<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>This is the correct homepage.</p>
  <div *ngFor="let file of MediaFiles">
    <img [alt]="file?.title"
         [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (file?.filename | thumbnail: 'mediumThumb')">
    <h5>{{ file.title }}</h5>
    <p>{{ file.description }}</p>
  </div>


</ion-content>
